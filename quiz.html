<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="css/awesome.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fc8d2a7284.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="question"></div>
    </div>
</div>

<div class="container">
    <div class="row buttons">
        <!-- Button trigger modal -->
        <div class="awsm-button" data-bs-toggle="modal" data-bs-target="#exampleModal" id="btn-score">
            Show Score!
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">How did you do: </h5>

                    </div>
                    <div class="modal-body" id="score-output">
                        ...ss
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="redirect-home">Return Home</button>
                        <button type="button" class="btn btn-primary" id="save-progress">Save Progress</button>
                    </div>
                </div>
            </div>
        </div>
        <p id="output"></p>
    </div>
</div>







<script>

</script>

<p id="text_output"></p>




<!-- Javascript files -->
<script src="js/awesome.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
